{% extends "base.html" %}
{% block content %}
<h2>Attendance Writer</h2>
<form method="post">
  <div class="grid">
    <div><label>Cadet (First Last)</label><input name="cadet" required></div>
    <div><label>Date</label>
      <select name="date">
        {% for d in dates %}<option value="{{ d.iso }}">{{ d.iso }} â€” {{ d.event }}</option>{% endfor %}
      </select>
    </div>
    <div><label>Status</label>
      <select name="status"><option>Present</option><option>FTR</option><option>Excused: NFR</option><option>Excused: NM</option><option>Excused: Other</option></select>
    </div>
    <div><label>Section</label>
      <select name="section"><option>ANY</option><option>GSU</option><option>ULM</option></select>
    </div>
  </div>
  <button type="submit">Write</button>
</form>
<hr>
<h3>Create Today's Column</h3>
<form method="post" action="{{ url_for('writer_create_today') }}">
  <div class="grid">
    <div><label>Suffix (e.g., PT/LAB/Event)</label>
      <input name="suffix" placeholder="PT"></div>
  </div>
  <button type="submit">Add today to both sections</button>
</form>

<p><a href="{{ url_for('writer_bulk') }}">Go to Bulk Writer</a></p>
<p class="contrast">Admin password required.</p>
{% endblock %}
