{% extends "base.html" %}
{% block content %}
<h2>Reports</h2>

<form method="get" action="{{ url_for('reports_daily') }}" class="grid" style="align-items:end;">
  <div>
    <label for="date">Daily date (YYYY-MM-DD)</label>
    <input id="date" name="date" placeholder="YYYY-MM-DD">
    <small>Leave blank to get an empty result message.</small>
  </div>
  <div>
    <button type="submit" style="margin-top:1.65rem;">Show Daily</button>
  </div>
</form>

<hr>

<p><a class="secondary" href="{{ url_for('weekly_report') }}">Open Weekly Report</a></p>
{% endblock %}
