{% extends "base.html" %}
{% block content %}
<h2>Reports</h2>

<form method="get" action="{{ url_for('reports_daily') }}" class="card">
  <label for="date">Daily date (YYYY-MM-DD)</label>
  <input id="date" name="date" placeholder="YYYY-MM-DD" value="{{ request.args.get('date','') }}">
  <small>Pick a date that actually exists in the header row of the matrices.</small>
  <button type="submit" style="margin-top:1rem;">Show Daily</button>
</form>

<div class="card" style="margin-top:1rem;">
  <a class="button" href="{{ url_for('reports_weekly') }}">Open Weekly Report</a>
</div>
{% endblock %}
