{% extends "base.html" %}
{% block content %}
<h2>Reports</h2>

<form method="get" action="{{ url_for('reports_daily') }}" class="card">
  <label for="date">Daily date</label>
  <input id="date" name="date" placeholder="YYYY-MM-DD or MM-DD-YYYY">
  <small>Examples: 2025-10-17 or 10-17-2025</small>
  <div style="margin-top:0.75rem">
    <button type="submit">Show Daily</button>
  </div>
</form>

<div style="margin-top:1.25rem">
  <a class="button" href="{{ url_for('weekly_report') }}">Open Weekly Report</a>
</div>
{% endblock %}
