{% extends "base.html" %}
{% block content %}
<h2 class="page-title">Reports</h2>

<!-- Daily Report -->
<section class="card">
  <h3>Daily Report</h3>
  <form method="get" action="{{ url_for('reports_daily') }}" class="form-row">
    <label for="date">Pick a date</label>
    <input
      id="date"
      name="date"
      type="date"
      value="{{ request.args.get('date', '') }}"
      aria-label="Daily report date"
      required
    >
    <button type="submit" class="btn">Show Daily</button>
  </form>

  {% if dates %}
  <div class="muted" style="margin-top: .75rem;">Quick dates</div>
  <div class="chip-row">
    {% for d in dates %}
      <a class="chip" href="{{ url_for('reports_daily') }}?date={{ d }}">{{ d }}</a>
    {% endfor %}
  </div>
  {% endif %}
</section>

<hr class="divider">

<!-- Weekly Report -->
<section class="card">
  <h3>Weekly Report</h3>
  <p class="muted">Shows the last training week (Monâ€“Fri) with available data.</p>
  <a class="btn" href="{{ url_for('reports_weekly') }}">Open Weekly Report</a>
</section>
{% endblock %}
